<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman Numeral Converter</title>
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js" defer></script>  
</head>
<body>
    <div class="container">
        <h2>Roman Numeral Converter</h2>
        <label for="number">Enter a number (0 - 100000):</label>
        <input type="number" id="number" min="0" max="100000" placeholder="Enter a number">
        <button onclick="convertToRoman()">Convert</button>
        <p id="result"></p>
    </div>
</body>
</html>
